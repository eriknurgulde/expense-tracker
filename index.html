<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-top: 20px;
        }
        
        h1 {
            color: #202124;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .type-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .type-btn.needs {
            background-color: #e8f0fe;
            color: #1a73e8;
            border: 2px solid #1a73e8;
        }
        
        .type-btn.wants {
            background-color: #fce8e6;
            color: #d93025;
            border: 2px solid #d93025;
        }
        
        .type-btn.selected {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #5f6368;
            font-weight: 500;
            font-size: 15px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #dadce0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        /* REMOVED DOLLAR SIGN STYLES */
        
        button[type="submit"] {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }
        
        button[type="submit"]:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-weight: 500;
        }
        
        .success {
            background-color: #e6f4ea;
            color: #137333;
            border: 2px solid #137333;
            display: block;
            animation: slideIn 0.5s ease-out;
        }
        
        .error {
            background-color: #fce8e6;
            color: #c5221f;
            border: 2px solid #c5221f;
            display: block;
            animation: slideIn 0.5s ease-out;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 16px;
            margin-top: 15px;
            display: none;
        }
        
        .loading::after {
            content: "‚†ã";
            animation: dots 1.5s steps(5, end) infinite;
            font-size: 20px;
            margin-left: 5px;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes dots {
            0%, 20% { content: "‚†ã"; }
            40% { content: "‚†ô"; }
            60% { content: "‚†π"; }
            80% { content: "‚†∏"; }
            100% { content: "‚†¥"; }
        }
        
        .sheet-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 25px;
            font-size: 14px;
            color: #5f6368;
            text-align: center;
            border: 2px dashed #dadce0;
        }
        
        .sheet-info strong {
            color: #202124;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Expense Tracker</h1>
        
        <div class="type-selector">
            <button type="button" class="type-btn needs selected" data-type="Needs">Needs</button>
            <button type="button" class="type-btn wants" data-type="Wants">Wants</button>
        </div>
        
        <form id="expenseForm">
            <input type="hidden" id="expenseType" name="expenseType" value="Needs">
            
            <div class="form-group">
                <label for="expenseName">What did you spend on?</label>
                <input type="text" id="expenseName" placeholder="e.g., Groceries, Gas, Rent..." required autofocus>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount spent</label>
                <input type="number" id="amount" min="0" step="0.01" placeholder="0.00" required>
            </div>
            
            <button type="submit" id="submitBtn">Add to Google Sheets</button>
        </form>
        
        <div id="loading" class="loading">Sending to Google Sheets</div>
        
        <div id="status" class="status"></div>
        
        <div class="sheet-info">
            üìä <strong>Google Sheets Location:</strong><br>
            ‚Ä¢ <span style="color: #1a73e8;">Needs</span>: Columns C & D (starting row 7)<br>
            ‚Ä¢ <span style="color: #d93025;">Wants</span>: Columns E & F (starting row 5)
        </div>
    </div>

    <script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzv2V5CIr6fVYdTaXIGWL71f2n3WSFr1sectMi4-3aC4PGmzZI9YifPeENXnrs4hQpv8w/exec';
    
    // Type selection
    const typeButtons = document.querySelectorAll('.type-btn');
    const expenseTypeInput = document.getElementById('expenseType');
    
    function updateTypeSelection(selectedType) {
        typeButtons.forEach(btn => {
            btn.classList.remove('selected');
            if (btn.dataset.type === selectedType) {
                btn.classList.add('selected');
            }
        });
        expenseTypeInput.value = selectedType;
    }
    
    typeButtons.forEach(button => {
        button.addEventListener('click', () => {
            updateTypeSelection(button.dataset.type);
        });
    });
    
    // Form submission using GET instead of POST (to avoid CORS)
    document.getElementById('expenseForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        
        // Get form values
        const expenseType = expenseTypeInput.value;
        const expenseName = document.getElementById('expenseName').value.trim();
        let amount = document.getElementById('amount').value;
        
        if (!expenseName) {
            status.className = 'error';
            status.innerHTML = '‚ùå Please enter an expense name';
            status.style.display = 'block';
            return;
        }
        
        // Format amount
        amount = parseFloat(amount).toFixed(2);
        
        if (isNaN(amount) || amount <= 0) {
            status.className = 'error';
            status.innerHTML = '‚ùå Please enter a valid amount greater than 0';
            status.style.display = 'block';
            return;
        }
        
        // Disable button and show loading
        submitBtn.disabled = true;
        loading.style.display = 'block';
        status.style.display = 'none';
        
        // Create URL with parameters
        const url = new URL(GOOGLE_SCRIPT_URL);
        url.searchParams.append('expenseType', expenseType);
        url.searchParams.append('expenseName', expenseName);
        url.searchParams.append('amount', amount);
        url.searchParams.append('timestamp', new Date().getTime()); // Cache buster
        
        console.log('Sending request to:', url.toString());
        
        // Use fetch with GET
        fetch(url)
            .then(response => response.text())
            .then(text => {
                console.log('Response text:', text);
                
                // Try to parse JSON
                let result;
                try {
                    result = JSON.parse(text);
                } catch (e) {
                    // If it's not JSON, it might be HTML or text
                    if (text.includes('success') || text.includes('row')) {
                        // Try to extract JSON from possible HTML wrapper
                        const match = text.match(/\{.*\}/);
                        if (match) {
                            result = JSON.parse(match[0]);
                        } else {
                            throw new Error('Invalid response format');
                        }
                    } else {
                        throw new Error('Unexpected response: ' + text.substring(0, 100));
                    }
                }
                
                if (result.success) {
                    // Show success
                    status.className = 'success';
                    status.innerHTML = `‚úÖ Added to ${expenseType}!<br><small>${expenseName}_${getFormattedDate()} - ${amount}</small>`;
                    status.style.display = 'block';
                    
                    // Clear form
                    document.getElementById('expenseName').value = '';
                    document.getElementById('amount').value = '';
                    document.getElementById('expenseName').focus();
                    
                    // Auto-hide message
                    setTimeout(() => {
                        status.style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error(result.message || 'Unknown error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                status.className = 'error';
                status.innerHTML = `‚ùå Error: ${error.message}<br><small>Check console for details</small>`;
                status.style.display = 'block';
            })
            .finally(() => {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            });
    });
    
    // Format amount on blur
    document.getElementById('amount').addEventListener('blur', function(e) {
        const value = parseFloat(e.target.value);
        if (!isNaN(value) && value > 0) {
            e.target.value = value.toFixed(2);
        }
    });
    
    // Auto-advance on Enter key
    document.getElementById('expenseName').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            document.getElementById('amount').focus();
        }
    });
    
    document.getElementById('amount').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            document.getElementById('submitBtn').click();
        }
    });
    
    // Get formatted date
    function getFormattedDate() {
        const now = new Date();
        return (now.getMonth() + 1).toString().padStart(2, '0') + '/' + 
               now.getDate().toString().padStart(2, '0');
    }
    
    // Initialize
    document.getElementById('expenseName').focus();
</script>
</body>
</html>
